<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Planio - perfil</title>
		<script src="perfil4.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header
			class="d-flex align-items-center justify-content-spaceEvenly flex-grow"
		>
			<a
				class="btn-icon black d-flex justify-content-center align-items-center"
				aria-label="volver a plan semanal"
				id="volver"
				href="/"
				rel="prev"
			>
				<i class="fas fa-arrow-left fa-lg" aria-hidden="true"></i>
			</a>

			<p class="perfil flex-grow text-center"></p>
			<div class="div-header"></div>
		</header>
		<main>
			<h1 class="text-center">Perfil</h1>
			<ul
				class="d-flex justify-content-center flex-wrap flex-column align-content-center"
			>
				<li class="my-1">
					<a href="" class="btn-icon black" aria-label="configuración"
						><i class="far fa-user" aria-hidden="true"></i> Configuración
					</a>
				</li>
				<li>
					<a
						href="/accesibilidad.html"
						class="btn-icon black"
						aria-label="accesibilidad"
					>
						<i class="fas fa-universal-access" aria-hidden="true"></i>
						Accesibilidad</a
					>
				</li>
			</ul>
		</main>
		<footer>
			<nav class="nav" aria-labelledby="nav">
				<ul
					class="d-flex justify-content-spaceEvenly black"
					aria-label="navegacion"
					id="nav"
				>
					<li>
						<a
							href="/plan.html"
							aria-current="page"
							class="btn-icon"
							aria-label="Plan Semanal"
							><i class="fas fa-home"></i
						></a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="buscar">
							<i class="fas fa-search" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="" aria-label="informacion" class="btn-icon black">
							<i class="far fa-newspaper" aria-hidden="true"></i>
						</a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="favoritos">
							<i class="far fa-heart" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a
							href="/perfil.html"
							class="btn-icon brand"
							aria-label="perfil"
							aria-current="page"
							><i class="far fa-user brand" aria-hidden="true"></i
						></a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
