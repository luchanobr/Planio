<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Recetas</title>
		<script src="recetas.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex align-content-center">
			<a
				class="btn-icon d-flex justify-content-center align-items-center"
				aria-label="volver a la página anterior"
				id="volver"
				href="/"
				rel="prev"
			>
				<i class="fas fa-arrow-left fa-lg" aria-hidden="true"></i>
			</a>

			<p class="perfil flex-grow text-center mr-45px">Reemplazar Comida</p>
		</header>
		<main>
			<h1 class="text-center">Opciones de comidas</h1>
			<p class="ml-1 mt-05">Ordenar por:</p>
			<div class="d-flex justify-content-spaceEvenly mb-1">
				<select
					class="select"
					name="categoria"
					id="categoria"
					aria-label="Categoría"
					value="tiempo"
				>
					<option value="tiempo">Tiempo</option>
					<option value="precio">Precio</option>
				</select>
				<select
					class="select"
					name="orden"
					id="orden"
					aria-label="Orden"
					value="Asc"
				>
					<option value="Asc">Menor a mayor</option>
					<option value="Desc">mayor a menor</option>
				</select>
			</div>

			<ol
				class="mini-receta-container d-flex justify-content-between w100"
				id="mini-recetas-container"
				aria-label="Sugerencias de recetas"
				aria-live="polite"
			></ol>
		</main>
		<footer>
			<nav class="" aria-labelledby="nav">
				<ul
					class="d-flex justify-content-spaceEvenly black"
					aria-label="navegacion"
					id="nav"
				>
					<li>
						<a
							href="/plan.html"
							class="btn-icon black"
							aria-label="Plan semanal"
							><i class="fas fa-home" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="buscar">
							<i class="fas fa-search" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="" aria-label="informacion" class="btn-icon black">
							<i class="far fa-newspaper" aria-hidden="true"></i>
						</a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="favoritos">
							<i class="far fa-heart" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="/perfil.html" class="btn-icon black" aria-label="perfil"
							><i class="far fa-user" aria-hidden="true"></i
						></a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
