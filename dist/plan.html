<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Planner Semanal</title>
		<script src="plan.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex align-content-center">
			<a
				class="btn-icon d-flex justify-content-center align-items-center"
				aria-label="volver a la pagina anterior"
				id="volver"
			>
				<i class="fas fa-arrow-left fa-lg" aria-hidden="true"></i>
			</a>

			<p class="perfil flex-grow text-center mr-45px">Plan Semanal</p>
		</header>

		<main>
			<div class="card d-flex w90 mx-auto black flex-wrap text-small">
				<button
					class="btn-icon black"
					aria-label="retroceder una semana"
					id="menos"
				>
					<i class="fas fa-angle-left" aria-hidden="true"></i>
				</button>
				<div class="flex-grow">
					<table class="w100">
						<caption class="sr-only" id="tabla-titulo" aria-live="polite">
							Calendario semanal
						</caption>
						<thead class="w100">
							<tr class="text-center">
								<th scope="col">
									<span aria-hidden="true"> D</span
									><span class="sr-only">Domingo</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> L</span
									><span class="sr-only">lunes</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> M</span
									><span class="sr-only">Martes</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> M</span
									><span class="sr-only">Miercoles</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> J</span
									><span class="sr-only">Jueves</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> V</span
									><span class="sr-only">Viernes</span>
								</th>
								<th scope="col">
									<span aria-hidden="true"> S</span
									><span class="sr-only">Sabado</span>
								</th>
							</tr>
						</thead>
						<tbody class="w100">
							<tr id="fechas" class="text-center"></tr>
						</tbody>
					</table>
				</div>

				<button class="btn-icon black" aria-label="avanzar una semana" id="mas">
					<i class="fas fa-angle-right" aria-hidden="true"></i>
				</button>
			</div>

			<h1 class="ml-1 mt-1 titulo">Hoy, 12 de Octubre</h1>
			<div class="linea"></div>

			<ol
				class="receta-container"
				id="recetas-container"
				aria-label="Plan diario de comidas"
			></ol>
		</main>

		<footer>
			<nav class="nav" aria-labelledby="nav">
				<ul
					class="d-flex justify-content-spaceEvenly black"
					aria-label="navegacion"
					id="nav"
				>
					<li>
						<a href="/plan.html" aria-current="page" class="btn-icon brand" aria-label="Plan Semanal"
							><i class="fas fa-home brand"></i
						></a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="buscar">
							<i class="fas fa-search" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="" aria-label="informacion" class="btn-icon black">
							<i class="far fa-newspaper" aria-hidden="true"></i>
						</a>
					</li>
					<li>
						<a href="" class="btn-icon black" aria-label="favoritos">
							<i class="far fa-heart" aria-hidden="true"></i
						></a>
					</li>
					<li>
						<a href="/perfil.html" class="btn-icon black" aria-label="perfil"
							><i class="far fa-user" aria-hidden="true"></i
						></a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
