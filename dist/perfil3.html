<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Creacion de perfil - Paso 4 de 4</title>
		<script src="swipe.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex justify-content-center align-items-center">
			<a
				class="btn-icon d-flex justify-content-center align-items-center"
				aria-label="volver a la página anterior"
				id="volver"
				href="/"
				rel="prev"
			>
				<i class="fas fa-arrow-left fa-lg" aria-hidden="true"></i>
			</a>

			<p class="perfil flex-grow text-center">Creación del perfil</p>
			<div class="div-header"></div>
		</header>
		<main>
			<h1 class="text-center">Preferencias</h1>
			<p class="text-center px-1">
				Armaremos un plan de comidas en base a tus elecciones. Luego podrás
				modificarlo.
			</p>

			<div class="swipe-container" id="swipe"></div>

			<div class="d-flex justify-content-spaceEvenly mt-1">
				<button class="btn-icon-error px-1" id="rechazar" aria-label="rechazar">
					<i class="fas fa-times fa-lg"></i>
				</button>
				<a
					class="btn-link d-flex justify-content-center align-items-center"
					id="continuar"
					href="/"
					rel="next"
					>Terminar</a
				>
				<button class="btn-icon-brand px-1" id="aceptar" aria-label="aceptar">
					<i class="fas fa-check fa-lg"></i>
				</button>
			</div>

			<p class="text-light mt-1 text-center w100">Paso 4 de 4</p>
		</main>
	</body>
</html>
